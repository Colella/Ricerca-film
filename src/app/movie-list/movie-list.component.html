<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="background: teal; padding: 20px; border-radius: 10px 10px 10px 10px">
      <form class="form-group" (keyup)="ottieni($event,search)">
        <label>Cerca film...</label>
        <div class="btn-group btn-block">
          <input #search type="text" class="form-control" id="name" name="name" [(ngModel)]="query" title="name">
          <span id="searchclear" class="glyphicon glyphicon-remove-circle" (click)="clear(search)"></span>
        </div>
      </form>
    </div>

    <div class="col-md-12" style="height: 20px"></div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2"
         style="margin-bottom: 10px; padding: 20px; border: 2px lightblue solid; border-radius: 10px; text-align: center; background: #069c7e"
         *ngFor="let x of films">

      <div class="row">
        <div class="col-md-4">
          {{ x.title }}
        </div>
        <div class="col-md-4 col-md-offset-4">
        <span class="rating_bar">
           <span [style.width.%]="x.vote_average*10"></span></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"><img width="200px" src="https://image.tmdb.org/t/p/w500/{{x.poster_path}}"></div>
        <div class="col-md-6">{{x.overview}}</div>
      </div>

  </div>
</div>
